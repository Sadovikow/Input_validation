<div class="l-registration">
    <form action="">
      <h2>Регистрация</h2>
      <div class="l-auth__row">
        <input class="l-input" type="text" placeholder="Фамилия..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input" type="text" placeholder="Имя..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input tel" type="tel" placeholder="Телефон..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input email" type="email" placeholder="E-mail..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input" type="text" placeholder="Логин..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input" type="password" placeholder="Пароль..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-input" type="password" placeholder="Повторите пароль..." required>
      </div>
      <div class="l-auth__row">
        <input class="l-button" type="submit" value="Зарегистрироваться" >
      </div>
      <div class="l-auth__row">
        <a href="javascript:void(0);">Забыли пароль?</a>
      </div>
      <div class="l-auth__row">
        Отправляю эту форму, Вы соглашаетесь с <a href="/policy/">Политикой конфиденциальности</a> и даете согласие на обработку персональных данных компанией компанией «Leuur».
      </div>
    </form>
  </div>
